<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="round-counter">
      <h3>Round</h3>
      <p class="round-number">1</p>
    </div>

    <div class="player">
      <img src="/user.svg" alt="User Icon" class="character-image">

      <div class="hand-cards player-hand">
        <img src="/rock.png" alt="rock image" class="card player-card">
        <img src="/paper.png" alt="paper image" class="card player-card">
        <img src="/scissors.png" alt="scissor image" class="card player-card">
      </div>
    </div>

    <div class="result-section">
      <img src="/question-mark.svg" alt="Question Mark" class="card player-choice">
      <p class="scoreboard player-score">0</p>
      <p class="scoreboard computer-score">0</p>
      <img src="/question-mark.svg" alt="Question Mark" class="card computer-choice">
    </div>

    <div class="player">
      <div class="hand-cards">
        <img src="/rock.png" alt="rock image" class="card computer-card">
        <img src="/paper.png" alt="paper image" class="card computer-card">
        <img src="/scissors.png" alt="scissor image" class="card computer-card">
      </div>

      <img src="/robot.svg" alt="Robot Icon" class="character-image">
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
